    <section class="content">
      <div class="row no-margin">
    		<div class="box box-primary">
    			 <div class="box-body">
             <form action="#"  class="form-horizontal">
              <div class="form-group">
                <label  class="col-sm-2 control-label">品牌名称</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="飞利浦照明">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">品牌分类</label>
                <div class="col-sm-3">
                 <select class="form-control">
                    <option value="手动工具">手动工具</option>
                    <option value="电动工具">电动工具</option>
                    <option selected="" value="照明/交电">照明/交电</option>
                    <option value="橱柜/电器">橱柜/电器</option>
                    <option value="水暖/洁具">水暖/洁具</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="飞利浦">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">品牌网址</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="http://">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">状态</label>
                <div class="col-sm-3">
                 <select class="form-control">
                    <option value="手动工具">显示</option>
                    <option selected="" value="隐藏">隐藏</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">排序</label>
                <div class="col-sm-3">
                 <select class="form-control">
                    <option value="1">1</option>
                    <option selected="" value="2">2</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">品牌logo</label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <input type="text"  class="form-control" id="input1">
                    <input type="file" class="form-control" id="input2"style="opacity:0;position:absolute;top:0">
                    <div class="input-group-addon">浏览...</div>
                  </div>
                  <div id="imgdiv">
                    <img id="imgShow">
                    <span>建议传165*100px的图片</span>
                  </div>
                  
                </div> 
              </div>

              <script>
                $(function() {
                  var iWidth=$('.input-group').width();
                  $('#input2').change(function(){
                    $('#input1').val($(this).val())
                  })
                });
              </script>
              <script>
                  window.onload = function () { 
                    new uploadPreview({ UpBtn: "input2", DivShow: "imgdiv", ImgShow: "imgShow" });
                  }
              </script>



              <div class="form-group">
                <label  class="col-sm-2 control-label">链接地址</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control">
                </div> 
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">品牌描述</label>
                <div class="col-sm-3">
                  <textarea class="form-control" rows="6"></textarea>
                </div>   
              </div>
              <div class="row">
                <label  class="col-sm-2 control-label sr-only">按钮</label>
                <div class="col-sm-3 text-right">
                  <button type="button" class="btn btn-primary">确定</button>
                  <button type="button" class="btn btn-default">取消</button>
                </div>
              </div>
             </form>
    			 </div>
