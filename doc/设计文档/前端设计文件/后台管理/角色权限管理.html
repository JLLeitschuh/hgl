<script>
  $(function() {
    var num=null;
    var tag = 1;
    var arr = ['glyphicon glyphicon-plus','glyphicon glyphicon-minus']
   $('#addRole').click(function(event) {
     $('#modal').modal('show');
   });
   $('#save').click(function(event) {
      var inp = $('.modal-body').find('input');
      var inpV = inp.val();
      var txt = $('.modal-body').find('textarea');
      var li= $('<li>' +
                   '<a href="javascript:;">'+inpV+'</a>'+
                   '<div class="pull-right">'+
                       '<a href="javascript:;">修改</a>'+
                       '<a href="javascript:;">修改</a>'+
                   '</div>'+
                 '</li>');
      $('.nav-title').after(li);
    });

   $('.one').delegate('#ul li:not(:first)','click',function(){
      var index =$(this).index()-1;
      $('.poas .fl-dl').eq(index).show().siblings('.fl-dl').hide();
   });


   $(document).delegate('.glyphicon', 'click', function(event) {
      $(this).siblings('.po-dl').stop().slideToggle();
      if ($(this).hasClass(arr[0])) {
        $(this).attr('class',arr[1])
      }else{
        $(this).attr('class',arr[0]);
     
      };

   });

   $('.menu').on('click',function(){
      var state=$(this).prop('checked');
      $(this).siblings('.po-dl').find('input').prop('checked',state);
   });
  
  $('.submenu').on('click',function(){
      var checkedFalg = false;
      var menu = $(this).parents('.po-dl').siblings('.menu');
      menu.prop('checked',false);
      var par = $(this).parents('.po-dl');
      par.find('input').each(function(i){
        if($(this).prop('checked')){
          checkedFalg = true;
        }
      })
      if(checkedFalg){
         menu.prop('checked',true);
      }
  })
    
  });
</script>
