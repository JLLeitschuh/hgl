<script>
  $(function() {
    $('.order a').click(function(event) {
      $(this).addClass('active').siblings('a').removeClass('active');
    });
    $('.rade a').click(function(event) {
      if ($(this).hasClass('active')) {
        $(this).removeClass('active')
      }else{
        $(this).addClass('active')
      };
    });
    $( "#from" ).datepicker({
      onClose: function( selectedDate ) {
            $( "#to" ).datepicker( "option", "minDate", selectedDate );
          }
    });
    $( "#to" ).datepicker({ 
      maxDate:0,
      onClose: function( selectedDate ) {
            $( "#from" ).datepicker( "option", "maxDate", selectedDate );
          }

    });
    var oDate = new Date();
    var time = oDate.getTime()-30 * 24 * 60 * 60 * 1000;
    var result = new Date(time);
    var hours = oDate.setHours(0);
    var min = oDate.setMinutes(0);
    var se = oDate.setSeconds(0);
    var year = oDate.getFullYear();
    var month = oDate.getMonth()+1;
    var date = oDate.getDate();
    var year1 = result.getFullYear();
    var month1 = result.getMonth()+1;
    var date1 = result.getDate();
     if(month<10){
      month='0'+(month);
     };
     if(date<10){
      date='0'+date;
     };
     if(month1<10){
      month1='0'+(month1);
    };
    if(date1<10){
      date1='0'+date1;
    };
    $('#to').val(year+'-'+month+'-'+date);
    $('#from').val(year1+'-'+month1+'-'+date1);
  });
</script>
