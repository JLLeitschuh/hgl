<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="css/user.css">
  <script src="js/jquery-1.12.2.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b class="text-info">惠给利登录</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form action="javascript:;" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入登录名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="请输入登录密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row" style="line-height:34px">
        <div class="col-xs-6">
          <input type="checkbox" id="remember" style="vertical-align: middle;margin-top:-3px">
          <label for="remember">记住密码</label>
        </div>
        <div class="col-xs-6 text-right">
          <a href="javascript:;">忘记密码？</a>
        </div>
      </div>
      <div class="row" style="margin-bottom:15px">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-6">
        <a href=""></a>
      </div>
    </div>

    

  </div>
  <!-- /.login-box-body -->
  <div class="login">
    <div class="bg"></div>
  </div>
</div>

</body>
</html>
