<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>Document</title>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/reset-style.css">
  <script src="js/jquery-1.12.2.min.js"></script>
  <script src="jquery-ui/jquery-ui.min.js"></script>

  
</head>
<body>
 <div class="dialog">
   <div>哈哈哈哈哈哈哈格哈格哈哈个哈哈哈哈哈</div>
 </div>
<button id="opener">打开对话框</button>   
 
<script>
  $(function() {                /* ******************  每个参数后面必须加逗号   ******************  */
    $( ".dialog" ).dialog({            //弹出层初始化
        title:'您确定要删除该订单吗？' ,  //弹出层的标题
        autoOpen: false ,//禁止自己弹出
        resizable: false,//禁止弹出层缩放
        draggable :false,//禁止拖动
        modal: true,//是否有模态框
    //  height:?
        width:340,     //设置宽高
        show:true,   //显示
        hide:true,   //隐藏
        closeText:'关闭',//closetitle
        buttons:{         //创建btn
          关闭:function(){          //btn的回调函数
            $(this).dialog("close")
          },
          确定:function(){
            $(this).dialog("close")
          },
        },

    });
    $( "#opener" ).click(function() {
      $( ".dialog" ).dialog('open');  
    });
  });


</script>
</body>
	
</html>
