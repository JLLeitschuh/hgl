<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/jq-ui-rest.css">
  <script src="js/jquery-1.12.2.min.js"></script>
  <script src="jquery-ui/jquery-ui.min.js"></script>
  <script src="js/base.js"></script>
  
</head>
<body>
 
<button id="opener" onclick="addBtnBg()">打开对话框</button>   
<!-- addBtnBg()这个方法执行base.js给弹出层btn添加背景  -->
<div id="dialog">
  <form>
    <label for="name">名字</label>
    <input type="text" name="name" id="name">
  </form>
</div>
 
<script>
  $(function() {                /* ******************  每个参数后面必须加逗号   ******************  */
    $( "#dialog" ).dialog({            //弹出层初始化
        title:'您确定要删除该订单吗？' ,  //弹出层的标题
        autoOpen: false ,//禁止自己弹出
        resizable: false,//禁止弹出层缩放
        draggable :false,//禁止拖动
        modal: true,//是否有模态框
    //  height:?
        width:340,     //设置宽高
        show:true,   //显示
        hide:true,   //隐藏
        closeText:'关闭',//closetitle
        buttons:{         //创建btn
          关闭:function(){          //btn的回调函数
            $(this).dialog("close")
          },
          确定:function(){
            $(this).dialog("close")
          },
        },

    });
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog('open');  
    });
  });


</script>
</body>
	
</html>
