<script>
	
	function nameHide(){
		$('.name-list').stop().slideUp(300)
	}
	$(function() {
		var timer= null;
		$('.name').hover(function(){
			$(this).find('.name-list').stop().slideDown(100);
			clearTimeout(timer)
		},function(){
			timer = setTimeout(nameHide,500);
		})
		$('.seek-class a').click(function(event) {
			$(this).addClass('active').siblings('a').removeClass('active')
		});
		$('.seek-nav .current').click(function(event) {
			$(this).addClass('active').siblings('.current').removeClass('active')
		});
		
		$('.prev').click(function(){
			var prevText = $('#prev').text();
			var nextText = $('.next').text();
			prevText--;
			
			if(prevText>0 && prevText<5){
				$('#prev').text(prevText);
			}
		})
		$('.next').click(function(){
			var prevText = $('#prev').text();
			var nextText = $('.next').text();
			prevText++;
			
			if(prevText>0 && prevText<5){
				$('#prev').text(prevText);
			}
		})
		$('.seek-icon .cursor').click(function(){
			var index = $(this).index();
			$('.show .style-list').eq(index).show().siblings('.style-list').hide()
		})
		$('.pagination .page').click(function(event) {
			$(this).addClass('active').siblings('li').removeClass('active')
		});
		$('.pagination .prev').click(function(event) {
			$('.pagination .active').prev('.page').addClass('active').siblings('li').removeClass('active')
		})
		$('.pagination .next').click(function(event) {
			$('.pagination .active').next('.page').addClass('active').siblings('li').removeClass('active')
		})
	});
</script>
