<script>
	$(function() {
		var arr = ['你确认要删除此收藏产品??','你确认要删除此收藏店铺??',
				   '你确认要删除此收藏师傅??','你确认要删除此收藏服务??'];
		var len = $('.collect-nav li').length;
		var str = '你确认要删除此收藏产品??';
		
		$('.collect-nav li').on('click',function(){
			var index = $(this).index();
			str = arr[index];
			$(this).addClass('active').siblings('li').removeClass('active');
			$('.show-list').eq(index).show().siblings('.show-list').hide();
		})
		$('.show-list').delegate('.remove','click',function(){
			var _this = $(this)
			layer.open({
		    	content: str,
		    	btn: ['确认','取消'],
		    	shadeClose: true,
			    yes: function(index){
			    	removeList(_this);
 					layer.close(index);
			    }, 
			    no: function(index){
			    	layer.close(index)
			    }
			});
		})
	});
	function removeList(obj){
		obj.parents('.box').remove()
	}
