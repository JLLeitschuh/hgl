<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>惠给力手机登录页面</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-switch-master/dist/css/bootstrap3/bootstrap-switch.min.css">
	<link rel="stylesheet" href="css/app-base.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
	<script src="js/jquery-1.12.2.min.js"></script>
</head>
<body>
	<div class="header">
    	<a href="javascript:;" >
    		<span class="icon-angle-left"></span>
    	</a>
    	<h2>惠给利登录</h2>
	</div>
	<div class="wrap">
		<div class="main">
			<!-- 提示错误信息 -->
			<div class="form-group int" style="display:none">
				<div class="error text-red">验证码错误</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control"  placeholder="请输入用户名/邮箱/已验证手机">
			</div>
			<div class="form-group">
				<input type="password" class="form-control"  placeholder="请输入密码" maxlength="18">
				<b class="tp-btn btn-off"></b>
			</div>
			<div class="form-group">
				<!-- 错误提示给input加个border-red类名 -->
				<input type="text" class="form-control border-red"  placeholder="请输入验证码" maxlength="6">
				<span class="form-group-img"><img src="images/authcode.png" alt="" width="63" height="25"></span>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-info btn-block" >登录</button>
			</div>
			<div class="form-group">
				<span class="pull-left">
					<a href="javascript:;">快速注册</a>
				</span>
				<span class="pull-right">
					<a href="javascript:;">找回密码</a>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	$(function() {
		$('.tp-btn').click(function(event) {
			var input = $(this).siblings('input');
			$(this).toggleClass('btn-on');
			if ($(this).hasClass('btn-on')) {
				input.attr('type','text')
			}else{
				input.attr('type','password')
			};
		});
		// 点击按钮出现红色提示
		$('button').click(function(event) {
			$('.int').fadeToggle();
			$('input').toggleClass('border-red')
		});
		
	});
</script>
