<!DOCTYPE html>
<html lang="en" class="cart-body">
<head>
	<meta charset="UTF-8">
	<title>支付订单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/swiper.min.css">
	<script src="js/jquery-1.12.2.min.js"></script>
	<script src="js/jquery.lazyload.min.js"></script>
	<script src="dist/js/swiper.min.js"></script>
	<script src="dist/js/swiper.jquery.min.js"></script>
	<script src="js/base.js"></script>
</head>	
<body>

	<header class="cart verify-head ">
		<span class="icon-angle-left text-center"></span>
		<h3 class="text-center">支付订单</h3>
		<span class="icon-reorder"></span>
		<ul class="nav">
			<li>
				<a href="index.html">
					<span class="icon-home"></span>
					首页
				</a>
			</li>
			<li>
				<a href="class.html">
					<span class="icon-th-list"></span>
					分类
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<span class="icon-shopping-cart"></span>
					选购
				</a>
			</li>
			<li>
				<a href="选购页面.html">
					<span class="icon-user"></span>
					我的
				</a>
			</li>
		</ul>
	</header>


<div class="container container-order">
	<div class="pay">

		<div class="box-shadow info text-center">
			<div>
				<img src="images/succeed.png" alt="" class="img">
				<h3>恭喜,订单提交成功!</h3>
			</div>
			<div style="margin-top:5px;">
				<ul>
					<li class="clearfix">
						<span class="pull-left">订单编号</span>
						<span class="pull-right">
							201605281344556510
						</span>
					</li>
					<li class="clearfix">
						<span class="pull-left">应付金额</span>
						<span class="pull-right">
							<div class="text-red font-bold">
								<span class="dollar">¥</span>
								<span class="unit">50.</span>
								<span class="mark">00</span>
							</div>
						</span>
					</li>
				</ul>
			</div>
		</div>
		<h2>选择支付方式</h2>
		<div class="box-shadow info list">
				<label>
					<input type="radio" name="list" >
					<img src="images/zhifubao.png" alt="">
				</label>
				<label>
					<input type="radio" name="list">
					<img src="images/weixin.png" alt="">
				</label>
				<label>
					<input type="radio" name="list">
					<img src="images/xianshang.png" alt="">
				</label>
				<button>立即支付</button>
		</div>
	</div>
</div>



  		
</body>
<script>
	$(function() {
		$(document).delegate('dl dt','click',function(){
 			$(this).find('.icon-angle-right').toggleClass('rotate');
 			$(this).siblings('dd').slideToggle(100);
 		});
 		$('.nav-tab-top').delegate('li','click',function(){
 			$(this).addClass('cur').siblings('li').removeClass('cur');
 		});
 		// 选择一个支付方式，按钮才显示
 		$('.list').delegate('label','click',function(){
 			$('.list button').addClass('active');
 		})
	});
</script>

</html>
