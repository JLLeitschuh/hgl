<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机首页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/swiper.min.css">
	<link rel="stylesheet" href="layer-mobile/layer/need/layer.css">
	<script src="js/jquery-1.12.2.min.js"></script>
	<script src="js/jquery.lazyload.min.js"></script>
	<script src="dist/js/swiper.min.js"></script>
	<script src="dist/js/swiper.jquery.min.js"></script>
	<script src="layer-mobile/layer/layer.js"></script>
</head>	
<body>
	
<header>
	<span class="icon-angle-left text-center"></span>
	<div class="nav-header">
		<ul class="clearfix text-center">
			<li class="active">
				<a href="javascript:;">产品</a></li>
			<li>
				<a href="javascript:;">详情</a>
			</li>
			<li>
				<a href="javascript:;">
					<span class="icon-map-marker"></span> 10.0km
				</a>
			</li>
		</ul>
	</div>
</header>

<div class="container pick">
	<div class="swiper-container">
    	<div class="swiper-wrapper">
    	    <div class="swiper-slide"><img src="images/pick1.png" alt=""></div>
    	    <div class="swiper-slide"><img src="images/pick2.png" alt=""></div>
    	    <div class="swiper-slide"><img src="images/pick3.png" alt=""></div>
    	</div>
    	<div class="swiper-pagination"></div>
	</div>
	<div class="pick-title">维修级尖嘴大力钳@TAJIMA/田岛2323</div>
	<div class="pick-list">
		<ul>
			
			<li class="clearfix">

				<div class="meter">
					<span class="icon-angle-right pull-left"></span>
					<dl>
						<dt>规格: <span>5.5mm</span>    价格: <span class='text-red'>8434.0</span></dt>
						<dd>材质: <span>合金钢 </span>   长度: <span>127mm</span></dd>
						<dd>开口钳宽度: <span>15mm </span>   棘轮钳头宽度: <span>17mm</span></dd>
						<dd>开口钳厚度: <span>5mm </span> 棘轮钳头厚度  : <span>6.5mm</span></dd>
					</dl>
				</div>
				<div class="number">
					<a href="javascript:;" class="min">-</a>
					<input type="number"  class="input" value="0" maxlength="3"  oninput="if(value.length>3);value=value.slice(0,3)" >
					<a href="javascript:;" class='add'>+</a>
				</div>
			</li>
			
			
		</ul>
	</div>
</div>
 
<footer class="pick-footer">
	<div class="hgl-left pull-left">
		<div class="collect">
			<span class=" icon-heart-empty"></span>
			收藏
		</div>
		<div class="cart">
			<span class=" icon-shopping-cart"></span>
			购物车
		</div>
	</div>
	<div class="hgl-right pull-right">
		<div class="added">
			<a href="javascript:;">加入购物车</a>
		</div>
		<div class="shopping">
			<a href="javascript:;">立即购买</a>
		</div>
	</div>
</footer>

  		
</body>
<script>
	// 此方法为轮播插件，虽然代码都一样但是不能共用
	var swiper = new Swiper('.swiper-container', {
		autoplay : 1000,
    	pagination: '.swiper-pagination',
	});
 	$(function() {
 		$('.nav-header li:not(:last)').on('click',function(){
 			$(this).addClass('active').siblings('li').removeClass('active');
 		});
 		$('.meter dt').on('click',function(){
 			$(this).parents('.meter').find('.icon-angle-right').toggleClass('active')
 			$(this).siblings('dd').slideToggle();
 		});
 		
 		$('.add').click(function(event) {
 			var inp_val = $('.input').val();
 			inp_val++;
 			$('.input').val(inp_val);
 			
 		});
 		$('.min').click(function(event) {
 			var inp_val = $('.input').val();
 			if(inp_val > 0){
 				inp_val--;
 				$('.input').val(inp_val);
 			}
 			
 		});
 		$('.input').focus(function(){
 			inp_val = $(this).val();
 			if(inp_val>0){
 				alert()
 			}
 		});
 		$('.collect').click(function(event) {
 			layer.open({
			    content: '收藏成功',
			    type:0,
			    time:1
			});
 		});
 		
 		

 	});

   

</script>
</html>
