<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>师傅端注册</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/app-base.css">
	<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
	<script src="js/jquery-1.12.2.min.js"></script>
</head>
<body>
	<div class="header">
    	<a href="javascript:;" >
    		<span class="icon-angle-left"></span>
    	</a>
    	<h2>师傅端注册</h2>
	</div>
	<div class="wrap">
		<div class="main">
			<!-- 提示错误信息 -->
			<div class="form-group int" style="display:none">
				<div class="error text-red">验证码错误</div>
			</div>
			<!-- 提示错误信息 -->

			<div class="form-group">
				<input type="text" class="form-control"  placeholder="请输入真实姓名">
			</div>
			<div class="form-group">
				<input type="text" class="form-control"  placeholder="请输入手机号码">
			</div>
			<div class="form-group clearfix code">
				<div class="col-xs-8">
					<input type="text" class="form-control"  placeholder="请输入验证码" maxlength="6">
				</div>
				<div class="col-xs-4 text-right">
					<button class="btn btn-info btn-block">获取验证码</button>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control"  placeholder="请输入密码" maxlength="18">
			</div>

			<div class="form-group">
				<input type="password" class="form-control"  placeholder="请确认密码密码" maxlength="18">
			</div>
			<div class="form-group">
				<input type="password" class="form-control"  placeholder="推荐码" maxlength="18">
			</div>
			<div class="form-group">
				<label class="label-group label-add">
					<span class="icon-map-marker"></span>
					<a href="javascript:;">
						深圳市龙华新区民治街道展滔大厦A栋1201深圳市龙华新区民治街道展滔大厦A栋1201
					</a>
					<span class="icon-angle-right"></span>
				</label>
			</div>
			<h4>请选择服务项目</h4>
			<div class="form-group">
				<label for="list" class="label-group">
					<input type="checkbox" id="list">水电安装
				</label>
			</div>
			<div class="form-group">
				<label for="list1" class="label-group">
					<input type="checkbox" id="list1">水电维修
				</label>
			</div>
			<div class="form-group">
				<label for="list2" class="label-group">
					<input type="checkbox" id="list2">家电安装/维修/清洗
				</label>
			</div>
			<div class="form-group">
				<label for="list3" class="label-group">
					<input type="checkbox" id="list3">开锁换锁/打孔管道疏通
				</label>
			</div>
			<div class="form-group">
				<label for="list4" class="label-group">
					<input type="checkbox" id="list4">手机/电脑办公设备
				</label>
			</div>
			<div class="form-group">
				<label for="list5" class="label-group">
					<input type="checkbox" id="list5">其他服务费
				</label>
			</div>
			<h4>本人头像</h4>
			<div class="form-group">
				<label for="list6" class="label-group">
					<input type="file" id="list6">
					<div class="title">选择文件(5M以内)</div>
				</label>
			</div>
			<h4>本人身份证正面照片</h4>
			<div class="form-group">
				<label for="list6" class="label-group">
					<input type="file" id="list6">
					<div class="title">选择文件(5M以内)</div>
				</label>
			</div>
			<h4>本人身份证反面照片</h4>
			<div class="form-group">
				<label for="list6" class="label-group">
					<input type="file" id="list6">
					<div class="title">选择文件(5M以内)</div>
				</label>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-info btn-block" >立即注册</button>
			</div>
			
		</div>
	</div>
</body>
</html>
<script>
	$(function() {
		
		
	});
</script>
